site_name: Latent Reasoning Works
site_description: Exploring the geometry of thought in artificial intelligence
site_author: Latent Reasoning Works
site_url: https://latent-reasoning-works.github.io

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

markdown_extensions:
  - admonition
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - tables
